<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
      <title>Website Title</title>
      <meta name="theme-color" content="#000000">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-title" content="Website Title">
      <meta name="apple-mobile-web-app-status-bar-style" content="white">
      <meta name="format-detection" content="telephone=no">
      <meta name="apple-touch-fullscreen" content="yes">
      <meta name="google" content="notranslate">
      <meta name="Description" content="Website Description">
      <meta name="robots" content="noindex">
      <meta name="author" content="Website author">

      <!-- Twitter -->
      <meta name="twitter:title" content="Website Title">
      <meta name="twitter:description" content="Website Description">
      <meta name="twitter:card" content="summary">
      <meta name="twitter:site" content="@Website">
      <meta name="twitter:creator" content="@Website">
      <meta property="twitter:url" content="Website Url">
      <meta property="twitter:image" content="Website images">

      <!-- Facebook -->
      <meta property="og:title" content="Website title">
      <meta property="og:description" content="Website Description">
      <meta property="og:url" content="Website Url">
      <meta property="og:image" content="Website images">
      <meta property="og:type" content="website">
      <meta property="og:site_name" content="Website name">

      <!-- Preconnect to CDNs -->
      <link rel="preconnect" href="https://code.jquery.com" crossorigin="anonymous">

      <!-- favicon.ico -->
      <link rel="icon" sizes="192x192" href="assets/images/favicon.png">
      <link rel="apple-touch-icon" href="assets/images/favicon.png">
      <link rel="mask-icon" href="assets/images/favicon.png" color="#000000">

      <!-- Boosted -->
      <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">

      <!-- Custom CSS -->
      <link href="assets/css/print.css" rel="stylesheet" type="text/css">
      <link href="assets/css/style.css" rel="stylesheet" type="text/css">

   </head>

   <body class="home_page">

      <!-- if script not working -->
      <noscript>
         <div class="no-script-msg">Javascript is disabled in your browser. Some functionalities will not work properly. Please enable it.</div>
      </noscript>

      <!-- Header -->
      <header class="header">
         <!-- content -->
      </header>

      <!-- Main -->
      <main class="main-cover">
         <!-- content -->
      </main>

      <!-- footer -->
      <footer class="footer">
         <!-- content -->
      </footer>

     <!-- Optional JavaScript -->
     <script src="assets/js/jquery-2.2.4.min.js"></script>
     <script src="assets/js/bootstrap.bundle.min.js"></script>
     <script src="assets/js/slick.js"></script>
     <script src="assets/js/custom.js"></script>
   </body>
</html>
